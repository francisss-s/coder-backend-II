<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi App - Gestión de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script> Biblioteca para manejar cookies -->
</head>
<body>
  <div class="container mt-4">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Mi App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/" id="menu-home">Inicio</a>
          </li>
          
          <!-- Mostrar "Usuarios" solo si el usuario está logueado -->
          <li class="nav-item" id="menu-users">
            <a class="nav-link" href="./users.html">Usuarios</a>
          </li>
          
          <!-- Mostrar "Iniciar Sesión" o "Cerrar sesión" dependiendo de la sesión -->
          <li class="nav-item" id="menu-login">
            <a class="nav-link" href="./login.html" id="login-link">Iniciar Sesión</a>
          </li>
          <li class="nav-item" id="menu-logout" style="display:none;">
            <a class="nav-link" href="/signout" id="logout-link">Cerrar sesión</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Formulario de inicio de sesión, se muestra solo si no está logueado -->
    <div id="login-form" class="mt-4" style="display:none;">
      <h3>Iniciar Sesión</h3>
      <form id="login-form" action="/api/sessions/login" method="POST">
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
      </form>
      <a href="./register.html">¿No tienes cuenta? Regístrate aquí</a>
    </div>

    <!-- Contenido visible para usuarios logueados -->
    <div id="user-dashboard" style="display:none;">
      <h3>Bienvenido, <span id="user-name"></span></h3>
      <p>Estás logueado. Aquí puedes ver y gestionar los usuarios.</p>
    </div>
  </div>

  <script>
    // Función para comprobar si el token de sesión existe en las cookies
    function checkLoginStatus() {
      const token = document.cookie;
      const menuLogin = document.getElementById('menu-login');
      const menuLogout = document.getElementById('menu-logout');
      const menuUsers = document.getElementById('menu-users');
      const loginForm = document.getElementById('login-form');
      const userDashboard = document.getElementById('user-dashboard');
      if (token) {
        // Si el token existe, el usuario está logueado
        menuLogin.style.display = 'none';
        menuLogout.style.display = 'block';
        menuUsers.style.display = 'block';
        loginForm.style.display = 'none';
        userDashboard.style.display = 'block';
        fetchUserStatus();
      } else {
        // Si no hay token, el usuario no está logueado
        menuLogin.style.display = 'block';
        menuLogout.style.display = 'none';
        menuUsers.style.display = 'none';
        loginForm.style.display = 'block';
        userDashboard.style.display = 'none';
      }
    }

    // Función para verificar si el usuario está en línea usando el token JWT
    function fetchUserStatus() {
      // Utilizando fetch para hacer la solicitud con el token en las cookies
        fetch('/api/sessions/online', {
          method: 'POST'
        })
          .then(response => response.json())
          .then(data => {
            if (data.online) {
              console.log(data.message);  // El usuario está en línea
            } else {
              console.log("Usuario no está en línea");
            }
          })
          .catch(error => console.error('Error:', error));
    }

    // Ejecutar la comprobación de login cuando la página cargue
    window.onload = checkLoginStatus;
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
